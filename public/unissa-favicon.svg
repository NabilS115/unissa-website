<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- White circular background matching header style exactly -->
  <defs>
    <!-- Drop shadow to match header circular style -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- White circular background with shadow (matching Tailwind rounded-full bg-white) -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Unissa logo centered with proper padding (matching header w-16 h-16 proportions) -->
  <image href="/images/UNISSA_CAFE.png" x="8" y="8" width="48" height="48" 
         preserveAspectRatio="xMidYMid meet" clip-path="circle(22px at 32px 32px)"/>
</svg>